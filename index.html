<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MAU NANYEAK // Header Sticky & Chat Responsive</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg-center:#2a0036;
  --bg-edge:#120017;
  --me-color:#ff6ec7;
  --them-color:#3ea0ff;
  --title-pink:#ff66b2;
  --start-text:#ffd400;
  --soft-glow:0 0 18px rgba(255,110,199,0.14),0 0 36px rgba(62,160,255,0.08);
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%; font-family:'Press Start 2P', monospace; background: radial-gradient(circle at center, var(--bg-center) 0%, #36003a 30%, var(--bg-edge) 100%);}
body{display:flex; flex-direction:column;}

.panel{
  display:flex;
  flex-direction:column;
  height:100vh;
}

.header{
  display:flex; align-items:center; justify-content:space-between;
  padding:14px;
  border-radius:20px;
  border:3px solid rgba(102,208,255,0.14);
  background: linear-gradient(90deg, rgba(62,160,255,0.08), rgba(255,110,199,0.05));
  box-shadow: var(--soft-glow);
  backdrop-filter: blur(4px);
  position: sticky;
  top:0;
  z-index:10;
}

.header .left{
  display:flex; flex-direction:column; gap:6px;
  min-width:0;
}

.header h1{
  font-size:18px;
  color:var(--title-pink);
  margin:0;
  line-height:1.2;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.header p{
  font-size:9px;
  color:#fff;
  margin:0;
  opacity:0.95;
  display:inline-block;
  padding:4px 6px;
  border-radius:6px;
  border:2px solid rgba(62,160,255,0.12);
  background: rgba(0,0,0,0.12);
}

.header .hdr-sticker{
  width:80px; height:80px; border-radius:12px; overflow:hidden; flex-shrink:0;
  display:flex; align-items:center; justify-content:center;
  background: rgba(255,255,255,0.02);
  margin-left:12px;
}

.header .hdr-sticker img{ width:100%; height:100%; object-fit:contain; display:block; }

.start-row{
  display:flex; justify-content:flex-end;
  padding:10px;
}

#startBtn{
  font-family: 'Press Start 2P', monospace;
  font-size:12px;
  padding:10px 18px;
  border-radius:16px;
  border:3px solid rgba(102,208,255,0.14);
  background: linear-gradient(90deg, rgba(255,212,64,0.06), rgba(0,0,0,0.06));
  color:var(--start-text);
  cursor:pointer;
  box-shadow:0 0 14px rgba(255,212,64,0.08);
  transition: transform .12s ease, box-shadow .12s ease;
}
#startBtn:active{ transform: translateY(1px); }
#startBtn.hidden{ display:none; }

.loading{
  display:flex; gap:6px; align-items:center; justify-content:center;
  margin-top:8px;
}
.loading .dot{
  width:12px; height:12px; border-radius:50%;
  opacity:0; transform:scale(0.8);
  animation: dotPulse 1s infinite ease-in-out;
}
.loading .dot.a{ background:#ffd400; animation-delay:0s; }
.loading .dot.b{ background:#00ffd6; animation-delay:0.18s; }
.loading .dot.c{ background:#ff4d6d; animation-delay:0.36s; }
@keyframes dotPulse{
  0%{opacity:0; transform:scale(0.8)}
  40%{opacity:1; transform:scale(1)}
  80%{opacity:0.4; transform:scale(0.9)}
  100%{opacity:0; transform:scale(0.8)}
}

.chat-area{
  flex:1;
  display:flex; flex-direction:column; gap:12px;
  width:100%;
  padding:12px;
  overflow-y:auto;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0));
}

.bubble{
  padding:12px 16px;
  max-width:76%;
  font-size:11.5px;
  line-height:1.45;
  border:2px solid;
  background: rgba(0,0,0,0.28);
  position:relative;
  white-space:pre-wrap; word-break:break-word;
  border-radius:12px;
}

.bubble.me{
  align-self:flex-end;
  border-color: rgba(255,110,199,0.28);
  color: var(--me-color);
  border-top-right-radius:22px;
  animation: neonBlinkMe 1.5s infinite alternate;
}
.bubble.them{
  align-self:flex-start;
  border-color: rgba(62,160,255,0.28);
  color: var(--them-color);
  border-top-left-radius:22px;
  animation: neonBlinkThem 1.5s infinite alternate;
}

@keyframes neonBlinkMe{
  0%,100%{ box-shadow:0 0 12px rgba(255,110,199,0.2),0 0 22px rgba(255,110,199,0.1);}
  50%{ box-shadow:0 0 18px rgba(255,110,199,0.35),0 0 28px rgba(255,110,199,0.15);}
}
@keyframes neonBlinkThem{
  0%,100%{ box-shadow:0 0 12px rgba(62,160,255,0.2),0 0 22px rgba(62,160,255,0.1);}
  50%{ box-shadow:0 0 18px rgba(62,160,255,0.35),0 0 28px rgba(62,160,255,0.15);}
}

.cursor{
  display:inline-block; width:8px; height:18px; margin-left:6px; vertical-align:bottom;
  animation: blink-caret 900ms steps(1) infinite;
}
.bubble.me .cursor{ background:var(--me-color); }
.bubble.them .cursor{ background:var(--them-color); }
@keyframes blink-caret{50%{opacity:0;}}

.bubble.sticker-popup{
  position: relative;
  align-self:flex-end;
  border-color: rgba(255,110,199,0.28);
  background: rgba(255,110,199,0.18);
  padding:6px;
  width: 55%;
  max-width: 260px;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:visible;
  animation: popSticker 0.4s ease forwards;
}
.bubble.sticker-popup img{
  width:100%;
  height:auto;
  object-fit:contain;
  border-radius:12px;
}

@media(max-width:520px){
  .header h1{font-size:14px;}
  .header p{font-size:8px;}
  .header .hdr-sticker{ width:50px; height:50px; }
  .bubble.sticker-popup{ width:75%; max-width:180px; }
}
</style>
</head>

<body>

<script>

function playClick(time=0){ if(!audioCtx) initAudio(); const now=audioCtx.currentTime+time; const o=audioCtx.createOscillator(); const g=audioCtx.createGain(); o.type='square'; o.frequency.setValueAtTime(1200,now); g.gain.setValueAtTime(0.0001,now); g.gain.exponentialRampToValueAtTime(0.06,now+0.001); g.gain.exponentialRampToValueAtTime(0.0001,now+0.09); o.connect(g); g.connect(audioCtx.destination); o.start(now); o.stop(now+0.11); }
function playTuing(){ if(!audioCtx) initAudio(); const now=audioCtx.currentTime; const o=audioCtx.createOscillator(); const g=audioCtx.createGain(); o.type='sine'; o.frequency.setValueAtTime(1000,now); g.gain.setValueAtTime(0.001,now); g.gain.exponentialRampToValueAtTime(0.12,now+0.02); g.gain.exponentialRampToValueAtTime(0.0001,now+0.35); o.connect(g); g.connect(audioCtx.destination); o.start(now); o.stop(now+0.38); }

const chatArea=document.getElementById('chatArea');
const signature=document.getElementById('signature');

function createBubble(obj){
  const d=document.createElement('div');
  d.className='bubble '+obj.who;
  d.innerHTML='<span class="content"></span>';
  return d;
}

async function typeWithPause(bubbleEl,text){
  const content=bubbleEl.querySelector('.content');
  const segments=text.split(/([.!?]\s)/g);
  for(let i=0;i<segments.length;i++){
    const segment=segments[i];
    for(let j=0;j<segment.length;j++){
      content.textContent+=segment[j];
      if(Math.random()<0.35) playClick();
      chatArea.scrollTop=chatArea.scrollHeight;
      signature.scrollIntoView({behavior:'smooth', block:'end'});
      await new Promise(r=>setTimeout(r, Math.floor(Math.random()*36)+22));
    }
    const cursor=document.createElement('span');
    cursor.className='cursor';
    content.appendChild(cursor);
    await new Promise(r=>setTimeout(r,1200+Math.random()*1800));
    cursor.remove();
  }
}

async function showBubble(obj){
  const bubble=createBubble(obj);
  chatArea.appendChild(bubble);
  playTuing();
  bubble.classList.add('pop');
  await new Promise(r=>setTimeout(r,100));
  bubble.classList.add('show');
  await typeWithPause(bubble,obj.text);
  chatArea.scrollTop=chatArea.scrollHeight;
  signature.scrollIntoView({behavior:'smooth', block:'end'});
}

async function showSticker(url) {
  return new Promise(resolve => {
    const d = document.createElement('div');
    d.className = 'bubble sticker-popup';
    const img = document.createElement('img');
    img.src = url;
    d.appendChild(img);
    chatArea.appendChild(d);
    chatArea.scrollTop = chatArea.scrollHeight;
    signature.scrollIntoView({ behavior: 'smooth', block: 'end' });
    img.style.opacity = '0';
    img.style.transition = 'opacity 0.4s ease';
    requestAnimationFrame(() => { img.style.opacity = '1'; });
    img.onload = () => resolve();
    img.onerror = () => resolve();
  });
}

async function runSequence(){
  for(let i=0;i<messages.length;i++){
    await showBubble(messages[i]);
    await new Promise(r=>setTimeout(r, Math.floor(Math.random()*1200)+800));
  }
  await showSticker('https://clarkhoe77.github.io/MUK-TAKON/nyeri_heart.jpg');
  await new Promise(r => setTimeout(r, 700));
  await showSticker('https://clarkhoe77.github.io/MUK-TAKON/udud_dulu.jpg');
}

const startBtn=document.getElementById('startBtn');
const loadingEl=document.getElementById('loading');

startBtn.addEventListener('click',async function(){
  startBtn.disabled=true;
  startBtn.classList.add('hidden');
  loadingEl.style.display='flex';
  playTuing();
  await new Promise(r=>setTimeout(r,3000));
  loadingEl.style.display='none';
  try{ await runSequence(); }catch(e){ console.error(e); }
});
startBtn.addEventListener('keyup',(ev)=>{ if(ev.key==='Enter'||ev.keyCode===13) startBtn.click(); });

</script>
