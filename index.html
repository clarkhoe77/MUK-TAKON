<style>
:root{
  --bg:#000;
  --me-color:#39ff94;
  --them-color:#3ea0ff;
  --accent:#66ffb3;
}

*{box-sizing:border-box;margin:0;padding:0;}
html, body{height:100%; font-family:"Cascadia Mono","Courier New",monospace;}
body{
  background: var(--bg);
  display:flex; justify-content:center; align-items:flex-start;
  min-height:100vh;
  padding:0; margin:0;
}

.panel{
  width:100%; max-width:100%;
  padding:12px;
  display:flex; flex-direction:column;
  position:relative;
  border-radius:12px;
}

/* Header */
.header{
  display:flex; 
  align-items:center; 
  justify-content:space-between;
  padding:12px;
  border:2px solid #fff;
  border-radius:12px;
  background: linear-gradient(to right, #3ea0ff, #39ff94);
  position:relative;
  z-index:2;
  flex-wrap:nowrap;
  width:100%;
  overflow:hidden;
}

.header h1{
  font-size:32px;
  color:var(--accent);
  margin:0;
  text-align:left;
}

.header p{
  font-size:14px;
  color:black;
  font-weight:bold;
  margin:0;
  text-align:left;
}

.header .hdr-sticker{
  width:120px; 
  height:120px;
  border-radius:10px; 
  overflow:hidden;
  flex-shrink:0;
  margin-left:12px;
}

.header .hdr-sticker img{
  width:100%; 
  height:100%; 
  object-fit:contain;
}

/* Responsif HP */
@media (max-width:480px){
  .header h1{
    font-size:18px;  /* judul lebih kecil */
  }
  .header p{
    font-size:10px;  /* subjudul lebih kecil */
  }
  .header .hdr-sticker{
    width:70px;      /* sticker lebih kecil */
    height:70px;
  }
  .header{
    padding:6px;
  }
  .bubble{
    font-size:16px; 
    max-width:85%;
  }
}

/* Chat area */
.chat-area{
  margin-top:12px;
  display:flex; flex-direction:column;
  gap:12px;
  width:100%;
  padding-bottom:80px;
}

/* Bubble neon frame */
.bubble{
  padding:12px 16px;
  max-width:70%;
  font-size:15px; line-height:1.4;
  border:2px solid;
  background: rgba(0,0,0,0.2);
  position:relative;
  white-space:pre-wrap; word-break:break-word;
  text-shadow:0 0 4px rgba(255,255,255,0.1);
  border-radius:12px;
  animation: blink 1.8s infinite;
}
.bubble.me{
  align-self:flex-end; 
  border-color:var(--me-color); 
  color:var(--me-color);
  border-top-right-radius:24px;
}
.bubble.them{
  align-self:flex-start; 
  border-color:var(--them-color); 
  color:var(--them-color);
  border-top-left-radius:24px;
}

@keyframes blink{
  0% {box-shadow:0 0 4px 2px rgba(255,255,255,0.05);}
  25%{box-shadow:0 0 12px 4px rgba(255,255,255,0.2);}
  50%{box-shadow:0 0 20px 6px rgba(255,255,255,0.35);}
  75%{box-shadow:0 0 12px 4px rgba(255,255,255,0.2);}
  100%{box-shadow:0 0 4px 2px rgba(255,255,255,0.05);}
}

/* Cursor */
.cursor{
  display:inline-block; width:8px; height:18px;
  margin-left:6px; vertical-align:bottom;
  animation: blink-caret 900ms steps(1) infinite;
}
.bubble.me .cursor{background:var(--me-color);}
.bubble.them .cursor{background:var(--them-color);}
@keyframes blink-caret{50%{opacity:0;}}

/* Neon bubble edges */
.bubble.me::after{
  content:""; position:absolute;
  right:-6px; top:0; width:6px; height:100%;
  border-radius:6px;
  box-shadow:0 0 8px var(--me-color);
}
.bubble.them::after{
  content:""; position:absolute;
  left:-6px; top:0; width:6px; height:100%;
  border-radius:6px;
  box-shadow:0 0 8px var(--them-color);
}

/* Signature */
.signature{
  margin-top:8px;
  text-align:right;
  color:#aaa; 
  font-size:12px;
  z-index:2;
}

/* Footer gradient soft */
.footer-gradient{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:120px;
  background: linear-gradient(to top, #3ea0ff55, #39ff9455, transparent);
  pointer-events:none;
  z-index:1;
}
</style>

let audioCtx=null;
function initAudio(){if(audioCtx) return; audioCtx=new (window.AudioContext||window.webkitAudioContext)();}

function playClick(time=0){
  if(!audioCtx) initAudio();
  const now=audioCtx.currentTime+time;
  const o=audioCtx.createOscillator(); const g=audioCtx.createGain();
  o.type='square'; o.frequency.setValueAtTime(1200,now);
  g.gain.setValueAtTime(0.0001,now); g.gain.exponentialRampToValueAtTime(0.06,now+0.001);
  g.gain.exponentialRampToValueAtTime(0.0001,now+0.09);
  o.connect(g); g.connect(audioCtx.destination); o.start(now); o.stop(now+0.11);
}

function playTuing(){

  g.gain.exponentialRampToValueAtTime(0.0001,now+0.35);
  o.connect(g); g.connect(audioCtx.destination); o.start(now); o.stop(now+0.38);
}

const chatArea=document.getElementById('chatArea');
const signature=document.getElementById('signature');

function createBubble(obj){
  const d=document.createElement('div');
  d.className='bubble '+obj.who;
  d.innerHTML='<span class="content"></span>';
  return d;
}

async function typeWithPause(bubbleEl, text){
  const content=bubbleEl.querySelector('.content');
  const segments=text.split(/([.!?]\s)/g);
  for(let i=0;i<segments.length;i++){
    const segment=segments[i];
    for(let j=0;j<segment.length;j++){
      content.textContent+=segment[j];
      playClick();
      chatArea.scrollTop = chatArea.scrollHeight;
      signature.scrollIntoView({behavior:'smooth', block:'end'});
      await new Promise(r=>setTimeout(r, Math.floor(Math.random()*40)+20));
    }
    const cursor=document.createElement('span');
    cursor.className='cursor';
    content.appendChild(cursor);
    await new Promise(r=>setTimeout(r,1200+Math.random()*2000));
    cursor.remove();
  }
}

async function showBubble(obj){
  const bubble=createBubble(obj);
  chatArea.appendChild(bubble);
  playTuing();
  bubble.classList.add('pop');
  await new Promise(r=>setTimeout(r,100));
  bubble.classList.add('show');
  await typeWithPause(bubble,obj.text);
}

async function runSequence(){
  for(let i=0;i<messages.length;i++){
    await showBubble(messages[i]);
    await new Promise(r=>setTimeout(r, Math.floor(Math.random()*1200)+800));
  }
}

window.addEventListener('load',()=>{runSequence();});
