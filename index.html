*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%; overflow:hidden;}
body{

.panel{

  display:flex; flex-direction:column;

.container {

@media(max-width:520px){
  .container {

  }
}
.header{
  display:flex; align-items:center; justify-content:space-between;
  padding:14px;
  border-radius:20px;
  border:3px solid rgba(102,208,255,0.14);
  background: linear-gradient(90deg, rgba(62,160,255,0.08), rgba(255, 110, 199, 0.05));

  position:relative;
}
.header .left{
  display:flex; flex-direction:column; gap:6px;
  min-width:0;
}
.header h1{
  font-size:22px;
  color:var(--title-pink);

  line-height:1;

  overflow:hidden;
  text-overflow:ellipsis;

.header p{

.header .hdr-sticker{

.start-row{

#startBtn:hover{

  box-shadow:0 0 24px rgba(255,212,64,0.18);
}
#startBtn:active{ transform: translateY(1px); }
#startBtn.hidden{ display:none; }
.loading{

.loading .dot{

.loading .dot.a{ background:#ffd400; animation-delay:0s; }
.loading .dot.b{ background:#00ffd6; animation-delay:0.18s; }
.loading .dot.c{ background:#ff4d6d; animation-delay:0.36s; }

function createBubble(obj){
  const d=document.createElement('div');

async function typeWithPause(bubbleEl,text){
  const content=bubbleEl.querySelector('.content');
  const segments=text.split(/([.!?]\s)/g);
  for(let i=0;i<segments.length;i++){
    const segment=segments[i];
    for(let j=0;j<segment.length;j++){
      content.textContent+=segment[j];
      if(Math.random()<0.35) playClick();
      chatArea.scrollTop=chatArea.scrollHeight;
      signature.scrollIntoView({behavior:'smooth', block:'end'});
      await new Promise(r=>setTimeout(r, Math.floor(Math.random()*36)+22));
    }
    const cursor=document.createElement('span');
    cursor.className='cursor';
    content.appendChild(cursor);
    await new Promise(r=>setTimeout(r,1200+Math.random()*1800));
    cursor.remove();
  }
}

async function showBubble(obj){
  const bubble=createBubble(obj);
  chatArea.appendChild(bubble);
  playTuing();
  bubble.classList.add('pop');
  await new Promise(r=>setTimeout(r,100));
  bubble.classList.add('show');
  await typeWithPause(bubble,obj.text);
  chatArea.scrollTop=chatArea.scrollHeight;
  signature.scrollIntoView({behavior:'smooth', block:'end'});

async function showStickersSequential(){

  pixabayAudio.play();

  extraAudio.loop = true;
  extraAudio.volume = 0.8;
  extraAudio.play();

  const usedPositions=[];
  for(const url of stickerList){
    const img=document.createElement('img');
    img.src=url;
    img.className='random-sticker';
    img.style.position='fixed';
    img.style.transition='all 1.1s ease';
    img.style.zIndex=900;

    let posX=Math.random()*80+10;
    let posY=Math.random()*60+20;
    for(let p of usedPositions){
      if(Math.abs(posX-p.x)<20 && Math.abs(posY-p.y)<20){
        posX=(posX+20)%90;
        posY=(posY+20)%80;
      }
    }
    usedPositions.push({x:posX,y:posY});
    img.style.left=posX+'%';
    img.style.top=posY+'%';
    img.style.maxWidth='20%';
    img.style.maxHeight='20%';
    img.style.opacity='0';
    document.body.appendChild(img);

    // suara stutter tiap stiker muncul
    playTuing();

    setTimeout(()=>{ img.style.opacity='1'; },50);
    await new Promise(r=>setTimeout(r,400));
  }

  // fade out semua stiker
  document.querySelectorAll('img.random-sticker').forEach(img=>{
    img.style.opacity='0';
    setTimeout(()=>img.remove(), 500);
  });

  // stop kedua audio
  setTimeout(()=>{
    pixabayAudio.pause();
    extraAudio.pause();
  }, 500);
}

    img.style.left = '50%';
    img.style.transform = 'translate(-50%,-50%)';
    img.style.maxWidth = '40%';
    img.style.maxHeight = '40%';
    img.style.zIndex = 999;
    img.style.transition = 'opacity 0.5s ease';
    img.style.opacity = '0';
    document.body.appendChild(img);

    // play tuning saat muncul
    playTuing();

    setTimeout(() => { img.style.opacity = '1'; }, 50);
    setTimeout(() => {
      img.style.opacity = '0';
      setTimeout(() => {
        document.body.removeChild(img);
        resolve();
      }, 500);
    }, 1500);
  });
}
